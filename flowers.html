<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flowers</title>
	<style>
		body {
			text-align: center;
			margin-top: 30px;
			font-family: courier;
			background-color: #FFF5E4;
			color: #FF9494;
		}
		#flowerquestion {
			font-size: 50px;
			margin-bottom: 30px;
			font-weight: bold;
		}
		.flower-item {
			display: inline-table;
			margin: 10px;
			vertical-align: top;
			color: #FF9494;
		}
		.flower-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
		.flower-item label {
            display: block;
        }
		.button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
	</style>
</head>
<body>
	<div id = "flowerquestion"> What about flowers?</div>
	
	<div class = "flower-selection">
		<div class = "flower-item">
			<img src = "carnations.jpg" alt ="carnations">
			<label><input type="checkbox" name="flower" value="carnations"> Carnations</label>
		</div>	
		<div class = "flower-item">
			<img src = "hydrangea.jpg" alt ="hydrangea">
			<label><input type="checkbox" name="flower" value="hydrangea"> Hydrangea</label>
		</div>	
		<div class = "flower-item">
			<img src = "lillies.jpg" alt ="lilies">
			<label><input type="checkbox" name="flower" value="lilies"> Lilies</label>
		</div>	
		<div class = "flower-item">
			<img src = "peonies.jpg" alt ="peonies">
			<label><input type="checkbox" name="flower" value="peonies"> Peonies</label>
		</div>	
		<div class = "flower-item">
			<img src = "roses.jpg" alt ="roses">
			<label><input type="checkbox" name="flower" value="roses"> Roses</label>
		</div>	
		<div class = "flower-item">
			<img src = "tulips.jpg" alt ="tulips">
			<label><input type="checkbox" name="flower" value="tulips"> Tulips</label>
		</div>	
	</div>
	<button class = "button" onclick="location.href='activities.html'">Press another time gorgeous</button>

</body>
</html>
