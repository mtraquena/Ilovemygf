<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favourite part</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color:#FFF5E4;
            color: #FF9494;
        }
        #foodquestion {
            font-size: 50px;
            margin-bottom: 30px;
        }
        .food-item {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
			color: #FF9494;
        }
        .food-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
        .food-item label {
            display: block;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
    </style>
</head>
<body>
    <div id="foodquestion"><b><u>Where do you want to eat?</u></b></div>
    
    <div class="food-selection">
        <div class="food-item">
            <img src="mcdonalds.webp" alt="Mcdonalds">
            <label><input type="checkbox" name="food" value="Mcdonalds"> Mcdonalds</label>
        </div>
        <div class="food-item">
            <img src="ichiban.jpg" alt="ichiban steakhouse">
            <label><input type="checkbox" name="food" value="ichiban steakhouse"> Ichiban Steakhouse</label>
        </div>
        <div class="food-item">
            <img src="commonwealth.jpg" alt="commonwealth">
            <label><input type="checkbox" name="food" value="commonwealth"> Commonwealth</label>
        </div>
        <div class="food-item">
            <img src="nonsuch.jpeg" alt="nonsuch">
            <label><input type="checkbox" name="food" value="nonsuch"> Nonsuch Brewing</label>
        </div>
        <div class="food-item">
            <img src="olivegarden.jpg" alt="olive garden">
            <label><input type="checkbox" name="food" value="olive garden"> Olive Garden</label>
        </div>
        <div class="food-item">
            <img src="parcelpizza.jpg" alt="parcel pizza">
            <label><input type="checkbox" name="food" value="parcel pizza"> Parcel Pizza</label>
        </div>
        <div class="food-item">
            <img src="soussol.jpg" alt="sous sol">
            <label><input type="checkbox" name="food" value="sous sol"> Sous sol</label>
        </div>
        <div class="food-item">
            <img src="sugarmarmalade.jpg" alt="sugar marmalade">
            <label><input type="checkbox" name="food" value="sugar marmalade"> Sugar Marmalade</label>
        </div>
    </div>
    <button class ="button"onclick="location.href='dessert.html'">Press here beautiful</button>
    
</body>
</html>
